<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact us page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div id="contact__us">
            <div id="title">
                <h2>Get in Touch</h2>
            </div>
            <div id="box" class="box">
                <div class="contact form">
                    <h3>Send a message</h3>
                    <form>
                        <div class="form__box">
                            <div class="row50">
                                <div class="input__box">
                                    <span>First Name</span>
                                    <input type="text" placeholder="John">
                                </div>
                                <div class="input__box">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Doe">
                                </div>
                            </div>

                            <div class="row50">
                                <div class="input__box">
                                    <span>Email</span>
                                    <input type="text" placeholder="John@test.com">
                                </div>
                                <div class="input__box">
                                    <span>Mobile number</span>
                                    <input type="text" placeholder="+265 8885 33 756">
                                </div>
                            </div>

                            <div class="row100">
                                <div class="input__box">
                                    <span>Message</span>
                                    <textarea placeholder="Enter your email here..."></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="input__box">
                                    <input type="submit" value="Submit">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="info__box">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>Area 49 - New Shire, Lilongwe <br>MALAWI</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:emohub@email.com">emohub@email.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+265 99 9554 768">+265 99 9554 768</a>
                        </div>

                        <ul class="social__icons">
                            <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-codepen"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3871.6029730446107!2d33.
                    765926914609146!3d-13.982221984717565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!
                    1s0x1921d31ddc36c631%3A0xf4aa30fd010e9fc1!2sDMI%20-%20St.%20John%20the%20Baptist%20University%20-%20
                    Lilongwe%20Campus!5e0!3m2!1sen!2smw!4v1632928560833!5m2!1sen!2smw" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
